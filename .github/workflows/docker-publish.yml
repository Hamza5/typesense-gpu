name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      typesense_version:
        description: 'Typesense Version'
        required: true
        default: '29.0'
      cuda_version:
        description: 'CUDA Version'
        required: true
        default: '11.8.0-cudnn8-runtime-ubuntu22.04'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            TYPESENSE_VERSION=${{ inputs.typesense_version }}
            CUDA_VERSION=${{ inputs.cuda_version }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/typesense-gpu:${{ inputs.typesense_version }}-cuda${{ inputs.cuda_version }}
